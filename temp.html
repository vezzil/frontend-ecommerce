<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern POS System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1rem;
        }
        .animate-pulse-success {
            animation: pulse-success 0.6s ease-in-out;
        }
        @keyframes pulse-success {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); background-color: #10b981; }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="flex h-screen">
        <!-- Left Panel - Products -->
        <div class="flex-1 p-6">
            <div class="bg-white rounded-2xl shadow-xl h-full p-6">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-bold text-gray-800">Products</h1>
                    <div class="flex gap-2">
                        <button onclick="filterProducts('all')" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors category-btn active" data-category="all">All</button>
                        <button onclick="filterProducts('food')" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors category-btn" data-category="food">Food</button>
                        <button onclick="filterProducts('drinks')" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors category-btn" data-category="drinks">Drinks</button>
                        <button onclick="filterProducts('snacks')" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors category-btn" data-category="snacks">Snacks</button>
                    </div>
                </div>
                
                <div class="product-grid" id="productGrid">
                    <!-- Products will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Right Panel - Cart & Checkout -->
        <div class="w-96 p-6">
            <div class="bg-white rounded-2xl shadow-xl h-full flex flex-col">
                <!-- Cart Header -->
                <div class="p-6 border-b border-gray-200">
                    <h2 class="text-xl font-bold text-gray-800">Current Order</h2>
                    <p class="text-gray-500 text-sm">Order #<span id="orderNumber">1001</span></p>
                </div>

                <!-- Cart Items -->
                <div class="flex-1 p-6 overflow-y-auto">
                    <div id="cartItems" class="space-y-3">
                        <div class="text-center text-gray-400 py-8">
                            <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.5 6M7 13l-1.5 6m0 0h9m-9 0V19a2 2 0 002 2h7a2 2 0 002-2v-.5"></path>
                            </svg>
                            <p>Cart is empty</p>
                        </div>
                    </div>
                </div>

                <!-- Cart Summary -->
                <div class="p-6 border-t border-gray-200 space-y-4">
                    <div class="space-y-2">
                        <div class="flex justify-between text-gray-600">
                            <span>Subtotal:</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="flex justify-between text-gray-600">
                            <span>Tax (8.5%):</span>
                            <span id="tax">$0.00</span>
                        </div>
                        <div class="flex justify-between text-xl font-bold text-gray-800 pt-2 border-t">
                            <span>Total:</span>
                            <span id="total">$0.00</span>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <button onclick="processPayment('card')" class="w-full bg-blue-600 text-white py-3 rounded-xl font-semibold hover:bg-blue-700 transition-colors flex items-center justify-center gap-2" id="cardPayBtn">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                            </svg>
                            Pay with Card
                        </button>
                        <button onclick="processPayment('cash')" class="w-full bg-green-600 text-white py-3 rounded-xl font-semibold hover:bg-green-700 transition-colors flex items-center justify-center gap-2" id="cashPayBtn">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                            Cash Payment
                        </button>
                        <button onclick="clearCart()" class="w-full bg-gray-200 text-gray-700 py-2 rounded-xl font-semibold hover:bg-gray-300 transition-colors">
                            Clear Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-2xl p-8 max-w-md mx-4 text-center">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h3 class="text-xl font-bold text-gray-800 mb-2">Payment Successful!</h3>
            <p class="text-gray-600 mb-6">Transaction completed successfully</p>
            <button onclick="closeSuccessModal()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                Continue
            </button>
        </div>
    </div>

    <script>
        // Sample product data
        const products = [
            { id: 1, name: 'Burger Deluxe', price: 12.99, category: 'food', emoji: '🍔' },
            { id: 2, name: 'Pizza Slice', price: 8.50, category: 'food', emoji: '🍕' },
            { id: 3, name: 'Caesar Salad', price: 9.99, category: 'food', emoji: '🥗' },
            { id: 4, name: 'Grilled Chicken', price: 15.99, category: 'food', emoji: '🍗' },
            { id: 5, name: 'Coffee', price: 3.50, category: 'drinks', emoji: '☕' },
            { id: 6, name: 'Fresh Juice', price: 4.99, category: 'drinks', emoji: '🧃' },
            { id: 7, name: 'Soda', price: 2.50, category: 'drinks', emoji: '🥤' },
            { id: 8, name: 'Water', price: 1.99, category: 'drinks', emoji: '💧' },
            { id: 9, name: 'Chips', price: 3.99, category: 'snacks', emoji: '🍟' },
            { id: 10, name: 'Cookies', price: 2.99, category: 'snacks', emoji: '🍪' },
            { id: 11, name: 'Candy Bar', price: 1.99, category: 'snacks', emoji: '🍫' },
            { id: 12, name: 'Nuts Mix', price: 5.99, category: 'snacks', emoji: '🥜' }
        ];

        let cart = [];
        let currentCategory = 'all';

        // Initialize the POS system
        function initPOS() {
            renderProducts();
            updateCartDisplay();
        }

        // Render products based on current category
        function renderProducts() {
            const productGrid = document.getElementById('productGrid');
            const filteredProducts = currentCategory === 'all' 
                ? products 
                : products.filter(p => p.category === currentCategory);

            productGrid.innerHTML = filteredProducts.map(product => `
                <div class="bg-gradient-to-br from-white to-gray-50 rounded-xl p-4 border border-gray-200 hover:shadow-lg transition-all cursor-pointer transform hover:scale-105" onclick="addToCart(${product.id})">
                    <div class="text-4xl mb-3 text-center">${product.emoji}</div>
                    <h3 class="font-semibold text-gray-800 text-sm mb-2 text-center">${product.name}</h3>
                    <p class="text-blue-600 font-bold text-lg text-center">$${product.price.toFixed(2)}</p>
                </div>
            `).join('');
        }

        // Filter products by category
        function filterProducts(category) {
            currentCategory = category;
            
            // Update button styles
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('bg-blue-500', 'text-white', 'active');
                btn.classList.add('bg-gray-200', 'text-gray-700');
            });
            
            const activeBtn = document.querySelector(`[data-category="${category}"]`);
            activeBtn.classList.remove('bg-gray-200', 'text-gray-700');
            activeBtn.classList.add('bg-blue-500', 'text-white', 'active');
            
            renderProducts();
        }

        // Add product to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            updateCartDisplay();
            
            // Visual feedback
            const productElement = event.currentTarget;
            productElement.classList.add('animate-pulse-success');
            setTimeout(() => {
                productElement.classList.remove('animate-pulse-success');
            }, 600);
        }

        // Remove item from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartDisplay();
        }

        // Update quantity in cart
        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    updateCartDisplay();
                }
            }
        }

        // Update cart display
        function updateCartDisplay() {
            const cartItems = document.getElementById('cartItems');
            const subtotalEl = document.getElementById('subtotal');
            const taxEl = document.getElementById('tax');
            const totalEl = document.getElementById('total');
            
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="text-center text-gray-400 py-8">
                        <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.5 6M7 13l-1.5 6m0 0h9m-9 0V19a2 2 0 002 2h7a2 2 0 002-2v-.5"></path>
                        </svg>
                        <p>Cart is empty</p>
                    </div>
                `;
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="flex items-center justify-between bg-gray-50 rounded-lg p-3">
                        <div class="flex items-center gap-3">
                            <span class="text-2xl">${item.emoji}</span>
                            <div>
                                <h4 class="font-medium text-gray-800 text-sm">${item.name}</h4>
                                <p class="text-blue-600 font-semibold">$${item.price.toFixed(2)}</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-2">
                            <button onclick="updateQuantity(${item.id}, -1)" class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center hover:bg-gray-300 transition-colors">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path>
                                </svg>
                            </button>
                            <span class="w-8 text-center font-semibold">${item.quantity}</span>
                            <button onclick="updateQuantity(${item.id}, 1)" class="w-8 h-8 bg-blue-500 text-white rounded-full flex items-center justify-center hover:bg-blue-600 transition-colors">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                `).join('');
            }
            
            // Calculate totals
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.085;
            const total = subtotal + tax;
            
            subtotalEl.textContent = `$${subtotal.toFixed(2)}`;
            taxEl.textContent = `$${tax.toFixed(2)}`;
            totalEl.textContent = `$${total.toFixed(2)}`;
            
            // Enable/disable payment buttons
            const hasItems = cart.length > 0;
            document.getElementById('cardPayBtn').disabled = !hasItems;
            document.getElementById('cashPayBtn').disabled = !hasItems;
        }

        // Process payment
        function processPayment(method) {
            if (cart.length === 0) return;
            
            // Simulate payment processing
            const paymentBtn = method === 'card' ? document.getElementById('cardPayBtn') : document.getElementById('cashPayBtn');
            const originalText = paymentBtn.innerHTML;
            
            paymentBtn.innerHTML = `
                <svg class="animate-spin w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="m4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Processing...
            `;
            paymentBtn.disabled = true;
            
            setTimeout(() => {
                paymentBtn.innerHTML = originalText;
                paymentBtn.disabled = false;
                showSuccessModal();
                clearCart();
                generateNewOrderNumber();
            }, 2000);
        }

        // Clear cart
        function clearCart() {
            cart = [];
            updateCartDisplay();
        }

        // Show success modal
        function showSuccessModal() {
            document.getElementById('successModal').classList.remove('hidden');
        }

        // Close success modal
        function closeSuccessModal() {
            document.getElementById('successModal').classList.add('hidden');
        }

        // Generate new order number
        function generateNewOrderNumber() {
            const currentNumber = parseInt(document.getElementById('orderNumber').textContent);
            document.getElementById('orderNumber').textContent = currentNumber + 1;
        }

        // Initialize the system when page loads
        initPOS();
    </script>
